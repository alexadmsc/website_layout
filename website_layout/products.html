    <!-- Toggle icon for menu for responsive part -->
    <script>
        const toggleBttn = document.querySelector('.toggle_button')
        const toggleBttnIcon = document.querySelector('.toggle_button i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBttn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBttnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }
    </script>

            </a>
        </p>
    </footer>


    <!-- Scroll bar and hiding the navbar -->
    <script>
        var beforeScroll_pos = window.pageYOffset;
        window.onscroll = function () {
            var currentScroll_pos = window.pageYOffset;
            if (beforeScroll_pos > currentScroll_pos) {
                document.getElementById("navbar").style.top = "0";
            } else {
                document.getElementById("navbar").style.top = "-50px";
            }
            beforeScroll_pos = currentScroll_pos;
        }
    </script>

</body>
